<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformação e Transição da imagem</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="pai">

        <p><b>Transição:</b></p>

        <div class="elemento"><div class="texto">ex:1</div></div>

    </div>

    <!--------------------------------------------------------->


    <br>

    <div class="pai_1">

        <p><b> Opacidade:</b></p>

        <div class="elemento_1"></div>

        <br>

        <img class="opacidade" src="img/flor_rosa.avif" alt="Flor rosa">

    </div>

    <!--------------------------------------------------------->


    <br>

    <div class="pai_2">

        <p><b> Transformação:</b></p>

        <div class="tamanho">
            <div class="sombra">
                <div class="efeito">
                    <div class="elemento_2">ex:2</div>
                </div>
            </div>
        </div>


    </div>

    <!--------------------------------------------------------->


    <br>
    <div class="pai_3">

        <p><b>Animação:</b></p>

        <br>

        <img class="animação" src="img/girasol.jpg" alt="Girasol">

    </div>


</body>

</html>
